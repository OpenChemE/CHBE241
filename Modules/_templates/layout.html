{% extends "!layout.html" %} {%- block footer %}
<style type="text/css">
    .scrollToTop {
        text-align: center;
        font-weight: bold;
        position: fixed;
        bottom: 5%;
        right: 5%;
        display: none;
    }
    .sphinxsidebarwrapper{
        /*position: fixed;*/
        overflow: hidden;
        max-width: 240px;
        height: 1000px;
    }
    .tocHover:hover {
        color:#004B6B;
    }
    .toctree-wrapper h1{
        font-size: 36px;
    }
</style>
<a href="#" class="scrollToTop">Scroll To Top</a>
<script type="text/javascript">
$(document).ready(function() {
    //Check to see if the window is top if not then display button
    // $('.sphinxsidebarwrapper').addClass("scrollWith");



    $(window).scroll(function() {
        if ($(this).scrollTop() > 200) {
            $('.scrollToTop').fadeIn();
        } 
        else {
            $('.scrollToTop').fadeOut();
        }
        // if ($(this).scrollTop()>500) {
        //     $('.sphinxsidebarwrapper').fadeOut();
        // }
        // else{
        //     $('.sphinxsidebarwrapper').show();
        // }
    }); 
    // $('.sphinxsidebarwrapper').hover(function(){
        // $(this).fadeIn();
    // });
    //Click event to scroll to top
    $('.scrollToTop').click(function() {
        $('html, body').animate({
            scrollTop: 0
        }, 500);
        return false;
    });

    $('a:contains("Table Of Contents")').addClass('tocHover');


});
</script>
{% endblock %}
